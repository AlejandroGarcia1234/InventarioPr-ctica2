<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenguShop</title>
    <link rel="stylesheet" href="/Styles/Index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tengu Manga Shop</h1>
    <h2>Gestor de Inventario</h2>

    <form id="inventory-tab-form" class="inventory-style-form">

        <label for="product-name">Nombre: </label>
        <input type="text" id="product-name" required>
        <label for="product-author">Autor: </label>
        <input type="text" id="product-author" required>
        <label for="product-qty">Cantidad: </label>
        <input type="number" id="product-qty" required>
        <label for="product-price">Precio: </label>
        <input type="number" step="0.01" id="product-price" required>
        <button type="submit">Agregar Producto</button>
        
        
    </form>

    <div class="browser">
        <input type="text" id="search-product" placeholder="Buscar un producto...">
        <button id="search-btn">Buscar</button>
    </div>

    <table id="inventory-table" class="inventory-table-style">
        <tr>
            <th>Nombre</th>
            <th>Autor</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        <tbody id="clean-table"></tbody>

    </table>

   
        <div class="totalqtt" id="quantity">
            Valor total del inventario: <span id="inv-total"></span>
        </div>

    <script type="module" src="Scripts/index.js"></script>
</body>
</html>
